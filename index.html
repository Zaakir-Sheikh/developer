<!DOCTYPE HTML>
<html>
	<head>
		<title>Home</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" type="image/png" href="images/favicon.png">
		<link rel="stylesheet" href="assets/css/noscript.css" />
		<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@1,500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/images/ccontactForm.css">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script  src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script  src="assets/js/jquery.js"></script>
		<script  src="assets/js/3Dtag.min.js"></script>
		<script  src="assets/js/contact.js"></script>
		<script src="assets/js/sweetalert2@10.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
		<script src="assets/js/firebase.js"></script>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<h1>Im Zaakir, <br />
					A developer</h1>
					<i class="fas fa-signature"></i>
					<ul class="actions special">
						<li><a href="#three" class="button scrolly">Contact</a></li>
					</ul>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="main style2">
				<div class="container">
					<div class="row gtr-150">
						<div class="col-6 col-12-medium">
							<ul class="major-icons">
								<li><span class="icon solid style1 major fa-code"></span></li>
								<li><span class="icon solid style2 major fa-microchip"></span></li>
								<li><span class="icon solid style5 major fa-desktop"></span></li>
								<li><span class="icon solid style3 major fa-terminal"></span></li>
								<li><span class="icon solid style4 major fa-database"></span></li>
								<li><span class="icon solid style6 major fa-code-branch"></span></li>
							</ul>
						</div>
						<div class="col-6 col-12-medium" id="tag">
							<header class="major">
								<h2>Skills</h2>
							</header>
							<div id="tag"></div>
							<div class="animationContainer">
								<script>
									$(document).ready(function(){
										var entries = [
											{label : 'HTML5', url: '', target: '_self'},
											{label : 'css', url: '', target: '_self'},
											{label : 'JavaScript', url: '', target: '_self'},
											{label : 'Discord.js', url: '', target: '_self'},
											{label : 'PHP', url: '', target: '_self'},
											{label : 'SQl', url: '', target: '_self'},
											{label : 'Firebase', url: '', target: '_self'},
											{label : 'C++', url: '', target: '_self'},
											{label : '.json', url: '', target: '_self'},
											{label : 'xml', url: '', target: '_self'},
											{label : 'cordova', url: '', target: '_self'},
											{label : 'jquery', url: '', target: '_self'},
											{label : 'bootstrap', url: '', target: '_self'},
											{label : 'UI & UX', url: '', target: '_self'},
										]
									
										var settings = {
											entries: entries,
											width: 640,
											height: 480,
											radius: '80%',
											radiusMin: 20,
											radiusMax: 70,
											bgDraw: false,
											bgColor: '#fff',
											opacityOver: 1.00,
											opacityOut: 0.2,
											opacitySpeed: 6,
											fov: 700,
											speed: 2,
											fontFamily: 'Source Sans Pro',
											fontSize: 30,
											fontColor: '#fff',
											fontWeight: 'bold',
											fontStyle: 'normal',
											fontSretch: 'normal',
											fontToUppercase: false,

										}
										var svg3DTagCloud = new SVG3DTagCloud( document.getElementById('tag'), settings );
									})
								</script>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="three" class="main style1 special">
				<div class="container">
					<header class="major">
						<h2>Contact</h2>
					</header>
					<div class="container contact-form">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" required id="msgName"/>
								</div>
								<div class="form-group">
									<input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" required id="msgEmail"/>
								</div>
								<div class="form-group">
									<input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number" value="" id="msgPhoneNumber"/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<textarea name="Message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required id="MsgMsg"></textarea>
								</div>
							</div>
							<div class="form-group">
								<input type="submit" name="btnSubmit" class="btnContact" value=" S e n d Message" onclick="sendMsg()"/>
							</div>
						</div>
					</div>
				</div>
			</section>
		<!-- Footer -->
			<section id="footer">
				<ul class="icons">
					<li><a href="https://github.com/ZSmaster1" target="_blank" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#three" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
				</ul>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
