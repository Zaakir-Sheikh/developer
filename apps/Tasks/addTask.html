<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-performance.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-messaging.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/uuidv4.js"></script>
        <link rel="stylesheet" href="css/addTask.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div class="iconContainer">
            <i class="fas fa-times" onclick="taskClose()"></i>
            <script>
                function taskClose() {
                    window.location = "to-do-list.html"
                }
            </script>
        </div>
        <div class="Title">
            <h2>Add a Task</h2>
        </div>
        <div class="inputContainer">
            <input type="text" placeholder=" Enter Task Here" class="taskInput" id="inputItem">
        </div>
        <div class="optionsContainer">
            <div class="options">
                <input type="checkbox" id="checkMon" class="checkbox">
                <label for="checkMon">Monday</label>
            </div>
            <div class="options">
                <input type="checkbox" id="checkTues" class="checkbox">
                <label for="checkTues">Tuesday</label>
            </div>
            <div class="options">
                <input type="checkbox" id="checkWed" class="checkbox">
                <label for="checkWed">Wednesday</label>
            </div>
            <div class="options">
                <input type="checkbox" id="checkThurs" class="checkbox">
                <label for="checkThurs">Thursday</label>
            </div>
            <div class="options">
                <input type="checkbox" id="checkFri" class="checkbox">
                <label for="checkFri">Friday</label>
            </div>
            <div class="options">
                <input type="checkbox" id="checkSat" class="checkbox">
                <label for="checkSat">Saturday</label>
            </div>
            <div class="options">
                <input type="checkbox" id="checkSun" class="checkbox">
                <label for="checkSun">Sunday</label>
            </div>
        </div>
        <div class="TimeContainer">
            <center>
                <select class="selec1 selectors" id="hour">
                    <option selected class="selected options2">Hour</option>
                    <option class="options2">1</option>
                    <option class="options2">2</option>
                    <option class="options2">3</option>
                    <option class="options2">4</option>
                    <option class="options2">5</option>
                    <option class="options2">6</option>
                    <option class="options2">7</option>
                    <option class="options2">8</option>
                    <option class="options2">9</option>
                    <option class="options2">10</option>
                    <option class="options2">11</option>
                    <option class="options2">12</option>
                </select>
                <select class="selec2 selectors" id="minute">
                    <option selected class="selected" class="options2">Min</option>
                    <option class="options2">00</option>
                    <option class="options2">10</option>
                    <option class="options2">20</option>
                    <option class="options2">30</option>
                    <option class="options2">40</option>
                    <option class="options2">50</option>
                </select>
                <select class="selec3 selectors" id="timeType">
                    <option selected class="selected">AM/PM</option>
                    <option class="options2">AM</option>
                    <option class="options2">PM</option>
                </select>
            </center>
        </div>
        <div class="submit-button">
            <button class="button1" onclick="addItem()">Add</button>
        </div>
    </body>
</html>
