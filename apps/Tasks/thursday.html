<body onload="loadTasks('thursday', '.thursdayUL')">

            <ul class="list-unstyled components">
                <li class="list-unstyled">
                    <a href="to-do-list.html" style="color: white;">Home</a>

            <ul class="list-unstyled components">
                <li class="list-unstyled">

                </li>
                <li class="list-unstyled">
                    <a href="tuesday.html" style="color: white;">Tuesday</a>
                </li>
                <li class="list-unstyled">
                    <a href="wednesday.html" style="color: white;">Wednesday</a>
                </li>
                <li class="list-unstyled">
                    <a href="thursday.html" style="color: white;">Thursday</a>
                </li>
                <li class="list-unstyled">

                </li>
                <li class="list-unstyled">

            <ul class="list-unstyled components">
                <li class="list-unstyled" onclick="logout()">
                    <a style="color: white;">Logout</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>
                    <button type="button" class="btn btn-info" onclick="addTaskRedirect2()">
                        <script>
                            function addTaskRedirect2(){
                                window.location = "addTask.html"
                            }
                        </script>
                        <i class="fas fa-plus"></i>
                        <span></span>
                    </button>

            </nav>
        </div>
    </div>
    <div class="overlay"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <!--Sidebar end-->
    <div class="list">
        <ul class="thursdayUL">
            
        </ul>
    </div>
