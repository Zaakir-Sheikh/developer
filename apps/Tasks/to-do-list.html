<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-performance.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/firebase.js"></script>
        <link href="css/taskManager.css" rel="stylesheet">
    </head>
    <body onload="checkIfUserIsLoggedOut()">
        <div class="container">
            <div class="box mon" onclick="monRedirect()">
                <span class="dayTxt">
                    <p>
                        Monday
                    </p>
                </span>
            </div>
            <div class="box tues" onclick="tuesRedirect()">
                <span class="dayTxt">
                    <p>
                        Tuesday
                    </p>
                </span>
            </div>
            <div class="box wed" onclick="wedRedirect()">
                <span class="dayTxt">
                    <p>
                        Wednesday
                    </p>
                </span>
            </div>
            <div class="box thurs" onclick="thursRedirect()">
                <span class="dayTxt">
                    <p>
                        Thursday
                    </p>
                </span>
            </div>
            <div class="box fri" onclick="friRedirect()">
                <span class="dayTxt">
                    <p>
                        Friday
                    </p>
                </span>
            </div>
            <div class="box sat" onclick="satRedirect()">
                <span class="dayTxt">
                    <p>
                        Saturday
                    </p>
                </span>
            </div>
            <div class="box sun" onclick="sunRedirect()">
                <span class="dayTxt">
                    <p>
                        Sunday
                    </p>
                </span>
            </div>
            <script>
                function monRedirect() {
                    window.location = "monday.html"
                }
                function tuesRedirect() {
                    window.location = "tuesday.html"
                }
                function wedRedirect() {
                    window.location = "wednesday.html"
                }
                function thursRedirect() {
                    window.location = "thursday.html"
                }
                function friRedirect() {
                    window.location = "friday.html"
                }
                function satRedirect() {
                    window.location = "saturday.html"
                }
                function sunRedirect() {
                    window.location = "sunday.html"
                }
            </script>
        </div>
    </body>
</html>
